		<a-entity class="burial jamestown jameshide" visible="false" position="0 -2 0"> <!-- Jamestown Burial Zone -->
        <a-entity mixin="button" class="clickable"  position="0 0 -1.7" id="burialbuttpos" gltf-model="#buttonupmodel"></a-entity>

        <a-entity class="burialgrave jamestown jameshide" position="0 0.8 0" visible="false"><a-entity static-body  gltf-model="models/jamestown.glb" ></a-entity>
        
        <a-entity mixin="scale-box" id="james-tit" position="0 0 0">
        <a-entity position="-0.112 0.83 -1.31" rotation="0 90 0"><a-plane mixin="scale-label" width="1.05" height="0.8" color="#375719"></a-plane><a-plane mixin="scale-label" position="0 0 0.005" width="1" height="0.75" text="value: Silver Reliquary Location\n\nThe small silver box with the letter M engraved in one side was found here. Archaeologists left the pedastal of soil to show the depth of the artifact in the grave.; color: black; lineHeight: 75; wrap-count: 35"></a-plane><a-triangle color="#375719" position="-0.59 -0.08 0" material="shader: flat" geometry="vertexC: -0.16 -0.7 0; vertexA: 0.5 0 0; vertexB: 0.25 0 0" rotation="0 0 0"></a-triangle><!-- Annotation --></a-entity>
        
        <a-entity rotation="0 90 0" position="-0.24 0.95 0.6"><a-plane mixin="scale-label" width="1.05" height="0.6" color="#375719"></a-plane><a-plane mixin="scale-label" position="0 0 0.005" width="1" height="0.55" text="value: Coffin Remnants\n\nNails from the decayed coffin remain in the grave. Researchers can reconstruct the shape of the coffin based on the location of the nails.; color: black; lineHeight: 75; wrap-count: 35"></a-plane><a-triangle color="#375719" position="0.02 -0.07 0" material="shader: flat" geometry="vertexC: 0.5 -0.8 0; vertexA: 0.5 0 0; vertexB: 0.3 0 0"></a-triangle><!-- Annotation --></a-entity>
        
        <a-entity rotation="0 90 0" position="-0.19 1.12 -0.49"><a-plane mixin="scale-label" width="1.05" height="0.6" color="#375719"></a-plane><a-plane mixin="scale-label" position="0 0 0.005"  width="1" height="0.55" text="value: Photogrammetry\n\nCalibrated scale bars assist in the 3D digitization of the grave.; color: black; lineHeight: 75; wrap-count: 35"></a-plane><a-triangle color="#375719" position="-0.29 -0.2 0" material="shader: flat" geometry="vertexC: 0.2 -0.88 0; vertexA: 0.42 0 0; vertexB: 0.25 0 0" rotation="0 0 0"></a-triangle><!-- Annotation --></a-entity>
        
        <a-entity rotation="0 -90 0" position="-0.14 0.89 1.28"><a-plane mixin="scale-label" width="1.05" height="0.7" color="#375719"></a-plane><a-plane mixin="scale-label" position="0 0 0.005" width="1" height="0.65" text="value: Dental Issues\n\nBiological anthropologist Douglas W. Owsley notes carious lesions and abscesses on the teeth, which may be the result of a diet high in local maize.; color: black; lineHeight: 75; wrap-count: 35"></a-plane><a-triangle color="#375719" position="-0.72 -0.02 -0" material="shader: flat" geometry="vertexC: 0.2 -0.65 0; vertexA: 0.5 0 0; vertexB: 0.25 0 0" rotation="0 0 0"></a-triangle><!-- Annotation --></a-entity>
        
        <a-entity rotation="0 -90 0" position="0.3 0.89 -1.25"><a-plane mixin="scale-label" width="1.05" height="0.7" color="#375719"></a-plane><a-plane mixin="scale-label" position="0 0 0.005" width="1" height="0.65" text="value: Respect\n\nCoffin burial in the church chancel during the disastrous winter would have required great effort from starving colonists. The location in the church is reserved for pepole of high rank.; color: black; lineHeight: 75; wrap-count: 35"></a-plane><!-- Annotation --></a-entity>
        
        <a-entity rotation="0 -90 0" position="-0.1 1.2 0"><a-plane mixin="scale-label" width="1.05" height="0.6" color="#375719"></a-plane><a-plane mixin="scale-label" position="0 0 0.005" width="1" height="0.55" text="value: Founders\n\nThree other graves accompanied Archers' in the chancel. All contained early leaders of the colony.; color: black; lineHeight: 75; wrap-count: 35"></a-plane><!-- Annotation --></a-entity>
        </a-entity>
        </a-entity></a-entity>

	    <a-entity id="burialscreenright" class="burial-zone" visible="true" position="-8.51 2 -15.7">
	        <a-text id="Jamestown-Title" class="burial jamestown" visible="false" position="-0.01 1.4 -1.04" rotation="0 -90 0" value="Captain Gabriel Archer"  color="black" width="5" line-height="50" text="wrapCount: 30"></a-text>        
	        <a-text id="james1-tit" class="burial burial-text-1 jamestown" mixin="burial-label" visible="false" position="0 -0.2 -1" rotation="0 -90 0"  text="value: Born: 1575 in Mountnessing, Essex, England\nDied: 1609 or 1610, Jamestown, Virginia, United States\nAge: 34 to 35\n\nBiography: Captain Archer attended Cambridge and studied law before traveling to North America. In 1602 he documented an expedition led by Captain Bartholomew Gosnold to locations such as Cape Cod and Martha's Vineyard.\n\nArcher was among the founders of the Jamestown colony and became involved in the politics of the settlement, notably becoming a rival of leader John Smith.\n\nCaptain Archer died during the &quot;starving time&quot; in the winter of 1609 to 1610.">
            <a-entity position="4 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/jamestownmap-p.jpg" position="0 0 0.01" width="3" height="2.3"></a-image><a-text mixin="table-caption" text="width: 2.75; value: Engraving by William Hole, image by The Library of Congress, used under U.S. public domain;" position="1.4 1.3 0.01" ></a-text><a-text mixin="table-caption" text="width: 2.75; value: Map of the Virigina from 1606. The colony is located at around (308.5, 37.5).;" position="1.4 -1.3 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
			<a-text id="Calatrava-Title" class="burial calatrava" visible="false" position="-0.01 1.4 -1.04" rotation="0 -90 0" value="Knight of the Order of Calatrava"  color="black" width="5" line-height="50" text="wrapCount: 30"></a-text>        
	        <a-text id="calatrava-tit" class="burial burial-text-1 calatrava" mixin="burial-label" visible="false" position="0 -0.2 -1" rotation="0 -90 0"  text="value: Date: Early 1200s \nAge: Adult\n\nContext: Excavations from 2001 to 2004 led by Ana Maria Segovia Fernandez uncovered a series of burials in the chapter house of the convent. The burials were arranged along the north-south axis with their heads pointed west. This burial was noted as Enterramiento (burial) 6, located furthest to the south, but was the fifth buried in the chapter house of the convent. They are believed to be knights of the Order of Calatrava, a Spanish military and religious organization.">
            <!-- <a-entity position="4 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/jamestownmap-p.jpg" position="0 0 0.01" width="3" height="2.3"></a-image><a-text mixin="table-caption" text="width: 2.75; value: Engraving by William Hole, image by The Library of Congress, used under U.S. public domain;" position="1.4 1.3 0.01" ></a-text><a-text mixin="table-caption" text="width: 2.75; value: Map of the Virigina from 1606. The colony is located at around (308.5, 37.5).;" position="1.4 -1.3 0.01" ></a-text></a-entity> --><!-- Photo Caption --><!-- Image Panels --></a-text>
        </a-entity>

      <a-entity id="burialscreenleft" class="burial-zone" visible="true" position="-16.45 1.9 -10">
        <a-text id="Generic-Site" visible="true" position="-0.01 1.7 -0.97" rotation="0 90 0" value="The Site" color="black" width="5" line-height="50" text="wrapCount: 30"></a-text>
        <a-text id="james2-tit" class="burial burial-text-1 jamestown" mixin="burial-label" visible="false" rotation="0 90 0" text="value: Jamestown was the first English colony in the Americas, founded in 1607. Multiple setbacks, such as attacks from the Powhatan whose land the colony occupied, famine, disease, and political unrest led to a disastrous winter in 1609 and 1610. It was in this time that Captain Gabriel Archer died along with over a hundred others. Archer's grave was located in the chancel of the 1608 church.\n\nAfter the winter, new settlers and supplies bolstered the colony. Abducted Africans were forced into servitude in 1619, leading to institutionalized slavery in 1662. By 1689 Jamestown had dissolved as a settlement.\n\nThe area is now an active interpretation center and archaeological site maintained by Preservation Virginia and the National Park Service.">
        <a-entity position="4.2 -0.06 0" rotation="0 0 0"><a-image mixin="scale-label" src="images/jameschurch-p.jpg" position="0 0 0.01" width="3" height="2"></a-image><a-text mixin="table-caption" text="width: 3; value: Photo by Darren and Brad, used under CC BY-NC 2.0;" position="1.5 1.1 0.01" ></a-text><a-text mixin="table-caption" text="width: 3; value: Reconstruction of the remains of the 1608 church where Captain Archer's remains were found. His grave is marked by the third cross from the left.;" position="1.5 -1.25 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
		<a-text id="calatrava2-tit" class="burial burial-text-1 calatrava" mixin="burial-label" visible="false" rotation="0 90 0" text="value: The Sacred Convent and Castle of Calatrava la Nueva was the headquarters of the Order of Calatrava, a society of religious warriors. It was occupied from 1217 to 1804, before the Order moved to another location. The fortress occupied a strategic view of the Aldea del Rey region from the peak of the Cerro del Alancrenejo mountain. Within sight was the rival Almohad-occupied Salvatierra Castle, their last stronghold in the region.\n\nThe grounds covered 46,000 square meters and was a self-sufficient community. Today the site is a tourist attraction with restored structures in some areas though the chapter house has been sealed.">
        <a-entity position="4.2 -0.06 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/jameschurch-p.jpg" position="0 0 0.01" width="3" height="2"></a-image><a-text mixin="table-caption" text="width: 3; value: Photo by Darren and Brad, used under CC BY-NC 2.0;" position="1.5 1.1 0.01" ></a-text><a-text mixin="table-caption" text="width: 3; value: Reconstruction of the remains of the 1608 church where Captain Archer's remains were found. His grave is marked by the third cross from the left.;" position="1.5 -1.25 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        </a-entity> 
        
       <a-entity id="burialscreenback" class="burial-zone" visible="true" position="-10.3 2 -8.7">
        <a-text id="Generic-Artifacts" visible="true" position="-0.01 1.0 -0.97" rotation="0 180 0" value="Artifacts"  color="black" width="5" line-height="50" text="wrapCount: 30"></a-text>
        <a-text id="james3-tit" class="burial burial-text-1 jamestown" mixin="burial-label" visible="false" rotation="0 180 0" text="wrapCount: 60; width:4; value: Captain Archer was buried in a wooden coffin, which has since rotted but left the nails in place. Outside the coffin in the grave were a piece of a ceremonial staff and a small silver reliquary container. Micro CT analysis of the box revealed that it contained human bone fragments and a lead ampulla (flask with fluid of religious significance).">
<!--         <a-entity position="4.2 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/jameschurch-p.jpg" position="0 0 0.01" width="3" height="2.25"></a-image><a-text mixin="table-caption" text="width: 2.5; value: Photo by Ken Lund, used under CC BY-SA 2.0;" position="1.5 1.26 0.01" ></a-text><a-text mixin="table-caption" text="width: 2.5; value: The rope barrier shows the border of the 1608 church where Captain Archer's remains were found. His grave is marked by the third cross from the left. The Memorial Church is in the background.;" position="1.5 -1.64 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
		<a-text id="calatrava3-tit" class="burial burial-text-1 calatrava" mixin="burial-label" visible="false" rotation="0 180 0" text="wrapCount: 60; width:4; value: The knight was buried in a wooden box placed in the grave as evidenced by nails and the wood remnants. The decomposed remains of leather shoes were found at the feet. These were better preserved in some of the other burials.\n\nPaintings decorated the walls of the chapter house, including one of a knight and Almohad warrior fighting on horseback. ">

	<a-cylinder color="gray" rotation="0 30 0" segments-radial="8" segments-height="1" height="0.15" geometry="radius: 0.1" ></a-cylinder>
	<a-entity id="holoboneproj"  visible="false">
	<a-entity mixin="holoprojector"></a-entity>
	<a-entity id="holobone" scale="5 5 5" rotation="0 0 0" class="grab-zone" static-body position="0 1.25 0" gltf-model="" animation="property: object3D.rotation.y; to: 360; easing: linear; dur: 12000; loop: true;" visible="false"></a-entity></a-entity></a-entity>
	
	    <a-entity id="archicebus-tit" class="bone-text" mixin="table-label" text="value: Archicebus\nScientific Name: Archicebus achilles\nLocation: China\nTime: 55 million years ago\nItem: Scale Model\nSource: Model by Keith Chan\n\nNotes: Possibly the smallest primate ever. The collection of traits resemble haplorhine primates (tarsier, monkeys, apes, and humans). The weight of the organism is from 20 to 30 grams. The small body and pointed teeth suggest an insectivorous diet."></a-entity> 
          <a-entity id="proconsul-tit" class="bone-text" mixin="table-label" text="value: Proconsul\nScientific Name: Proconsul africanus or hesloni\nLocation: Rusinga Island, Lake Victoria, Kenya\nTime: 23 million years ago\nItem: Cranium\nSource: Replica scan by African Fossils\n\nNotes: Proconsulids were species of early apes. While possessing ape dental traits and lacking a tail, the rest of their anatomy was similar to Old World monkeys."></a-entity>
          <a-entity id="sahel-tit" class="bone-text" mixin="table-label" text="value: Toumai\nScientific Name: Sahelanthropus tchadensis\nLocation: Chad\nTime: 7 to 6 million years ago\nItem: Cranium\nSource: Replica scan by svtlille\n\nNotes: Sahelanthropus is the earlist known hominin, a primate fossil with clear traits separate from other lineages. The angle of the vertebral column would have attached vertically to the base of the cranium for a bipedal posture. The teeth are also smaller than that of great apes."></a-entity>
          <a-entity id="platyops-tit" class="bone-text" mixin="table-label" text="value: KNM-WT 40000\nScientific Name: Australopithecus or Kenyanthropus platyops\nLocation: West Turkana, Kenya\nTime: 3.5 to 3.2 million years ago\nItem: Cranium\nSource: Replica scan by African Fossils\n\nNotes: Named for the flattened face compared to other hominins of its time, this species has been interpreted to be a separate species or genus from Australopithecus afarensis. The presence of early hominins of different shapes shows that diversity among hominins already existed at that time."></a-entity>
          <a-entity id="aethiopicus-tit" class="bone-text" mixin="table-label" text="value: The Black Skull (KNM-WT 17000)\nScientific Name: Australopithecus or Paranthropus aethiopicus\nLocation: Ethiopia\nTime: 3.5 to 3.2 million years ago\nItem: Cranium\nSource: Replica scan by African Fossils\n\nNotes: This fossil is named for the dark manganese mineral that became part of the  structure. The cranium has large features that accommodate strong jaw muscles. The muscles would have reached from the mandible, under the arches of the zygomatic (cheek) bones, and all the way up to the sagittal crest at the very top of the cranium."></a-entity>

         
         <a-entity id="habilis-tit" class="bone-text" mixin="table-label" text="value: KNM-ER 1470\nScientific Name: Homo habilis or rudolfensis\nLocation: East Turkana, Kenya\nTime: 1.9 million years ago\nItem: Cranium\nSource: Replica scan by African Fossils\n\nNotes: Early Homo is characterized by an increased cranial capacity from the australopithecines. This fossil was discovered in 1972 by Bernard Ngeneo."></a-entity>
         <a-entity id="turkana-tit" class="bone-text" mixin="table-label" text="value: Nariokotome Boy (KNM-WT 15000)\nScientific Name: Homo erectus\nLocation: Turkana, Kenya\nTime: 1.6 million years ago\nItem: Cranium\nSource: Replica scan by Museo [UV] Historia Natural\n\nNotes: This fossilized H. erectus, the most complete known skeleton of his species, was found in 1984. The estimated stature of 160 cm (5 foot 3 inches) is tall compared to the estimated juvenile age."></a-entity>
        <a-entity id="atapuerca-tit" class="bone-text" mixin="table-label" text="value: Atapuerca 5\nHuman Group: Archaic Homo sapiens (Homo heidelbergensis)\nTime: 430,000 years ago\nItem: Skull\nSource: Scan by Geoffrey Marchal\n\nNotes: The Atapuerca 5 individual is from the site of Sima de los Huesos in Atapuerca, Spain. His skeletal features indicate a 30-year-old male with numerous cranial and dental injuries."></a-entity>
        <a-entity id="nean-tit" class="bone-text" mixin="table-label" text="value: La Chapelle-aux-Saints 1\nHuman Group: Neanderthal\nLocation: France\nTime: 60,000 years ago\nItem: Cranium\nSource: Replica scan by Anatomical Museum\n\nNotes: The remains of this individual were discovered in 1908. The skeleton, including the cranium, shows heavy tooth and joint wear, showing that he survived in an extremely demanding environment. Misinterpretation of the skeleton led to the old perception of Neanderthals as ape-like."></a-entity>
        <a-entity id="vlca1-tit" class="bone-text" mixin="table-label" text="value: Virtual Last Common Ancestor, Hypothesis 1\nHuman Group: Archaic Homo sapiens\nItem: Cranium\nSource: Phylogenetic model by Mounier and Lahr (2019)\n\nNotes: This model is based on a statistical estimation of cranial landmarks from modern human crania and human fossils. The shape represents a hypothetical last common ancestor of our species."></a-entity>
    
</a-entity>    

<a-entity id="bonescreen2" class="grab-zone" position="13.48 2 0.85">
    <a-entity position="-2 -2 1.4">
	<a-cylinder color="gray" rotation="0 30 0" segments-radial="8" segments-height="1" height="0.15" geometry="radius: 0.1" ></a-cylinder>
	<a-entity id="holoboneproj2" visible="false">
	<a-entity mixin="holoprojector"></a-entity>
	<a-entity id="holobone2" scale="5 5 5" rotation="0 0 0" class="grab-zone" static-body position="0 1.25 0" gltf-model="" animation="property: object3D.rotation.y; to: 360; easing: linear; dur: 12000; loop: true;" visible="false"></a-entity></a-entity></a-entity>
	            
	    <a-text id="potto-tit" class="bone-text-2" mixin="table-label" text="value: Potto\nScientific Name: Perodicticus potto\nLocation: West and Central African tropical forests\nItem: Cranium\nSource: Scan by Lapworth Museum of Geology\nNotes: Pottos are slow-climbing prosimians that live in African tropical forests. They are active at night and eat fruits and insects.Their maximum size is from 30 to 39 cm (1 foot to 1 foot 3 inches)."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/potto-p.jpg" position="0 0 0.01" width="2.8" height="3"></a-image><a-text mixin="table-caption" text="width: 2.5; value: Drawing by St. George Jackson Mivart, image by The Internet Archive;" position="1.4 1.62 0.01" ></a-text><a-text mixin="table-caption" text="width: 2.5; value: Drawing of a potto from 1894.;" position="1.4 -1.64 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
	    
        <a-text id="indri-tit" class="bone-text-2" mixin="table-label" text="value: Indri\nScientific Name: Indri indri\nLocation: East coast of Madagascar\nItem: Skull\nSource: Micro CT Scan by D'Arcy Thompson Zoology Museum and Scan the World\nNotes: Indris are one of the largest living lemurs, with a body length of up to 72 cm (2 feet 4.3 inches).They form monogamous pairs or live in female-led polygynandrous groups (multiple males and females)."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/indri-p.jpg" position="0 0 0.01" width="2.5" height="3"></a-image><a-text mixin="table-caption" text="width: 2; value: By Christophe Germain;" position="1.3 1.62 0.01" ></a-text><a-text mixin="table-caption" text="width: 2.5; value: Indri in Andasibe-Mantadia National Park.;" position="1.3 -1.64 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="howler-tit" class="bone-text-2" mixin="table-label" text="value: Coiba Island Howler Monkey, male\nScientific Name: Alouatta palliata\nLocation: Coiba Island, Panama\nItem: Skull\nSource: Scan by The Smithsonian Museum of Natural History\nNotes: Howler monkeys have enlarged vocal organs for making loud calls through their dense forest environment."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/howlerskull-p.jpg" position="0 0 0.01" width="3" height="1.7"></a-image><a-text mixin="table-caption" text="width: 3; value: Photo by Alex Proimos, used under CC BY 2.0;" position="1.5 1 0.01" ></a-text><a-text mixin="table-caption" text="width: 3; value: Coiba Island, Panama. The island separated from the isthmus from 18,000 to 12,000 years ago.;" position="1.5 -1 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="snub-tit" class="bone-text-2" mixin="table-label" text="value: Golden Snub-Nosed Monkey\nScientific Name: Rhinopithecus \nLocation:Central Chinese mountainous forests\nItem: Cranium\nSource: Scan by Morphosourcus\nNotes: This species is known for their distinctive long golden fur and pale blue faces. This cranium is probably female."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/snub-p.jpg" position="0 0 0.01" width="3" height="2"></a-image><a-text mixin="table-caption" text="width: 2.5; value: Photo by Jack Hynes, used under CC BY-SA 2.0; lineHeight: 50 wrapCount: 45" position="1.5 1.07 0.01" ></a-text><a-text mixin="table-caption" text="width: 2.5; value: Two snub-nosed monkeys near Xi&#39;an, China.; lineHeight: 50; wrapCount: 45" position="1.5 -1.07 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="baboon-tit" class="bone-text-2" mixin="table-label" text="value: Hamadryas Baboon\nScientific Name: Papio hamadryas hamadryas\nLocation: The Horn of Africa and southwestern Arabian Peninsula\nItem: Skull\nSource: Scan by The Smithsonian Museum of Natural History\nNotes: Baboons are Old World monkeys that form troops of a few adult males, many adult females, and their offspring. Troops can form larger groups of up to 400 individuals.The snout of baboons have evolved to allow for forward-facing vision while providing structural support for the large canine teeth."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/baboonskull-p.jpg" position="0 0 0.01" width="3" height="2"></a-image><a-text mixin="table-caption" text="width: 2.5; value: By UrLunkwill, used under CC BY-SA 3.0 DE;" position="1.5 1.1 0.01" ></a-text><a-text mixin="table-caption" text="width: 2.5; value: Hamadryas baboon troop with one adult male and numerous females.;" position="1.5 -1.2 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
		<a-text id="mandrill-tit" class="bone-text-2" mixin="table-label" text="value: Hamadryas Baboon\nScientific Name: Papio hamadryas hamadryas\nLocation: The Horn of Africa and southwestern Arabian Peninsula\nItem: Skull\nSource: Scan by The Smithsonian Museum of Natural History\nNotes: Baboons are Old World monkeys that form troops of a few adult males, many adult females, and their offspring. Troops can form larger groups of up to 400 individuals.The snout of baboons have evolved to allow for forward-facing vision while providing structural support for the large canine teeth."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/mandrill-p.jpg" position="0 0 0.01" width="2.2" height="3"></a-image><a-text mixin="table-caption" text="width: 2.2; value: Photo by William Warby, used under CC BY 2.0; lineHeight: 45; wrapCount: 40" position="1.11 1.58 0.01" ></a-text><a-text mixin="table-caption" text="width: 2; value: Male mandrill. The red and blue hues are from light scattering through an array of collagen fibers in the skin.; lineHeight: 45; wrapCount: 40" position="1.11 -1.68 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
		
        <a-text id="gibbon-tit" class="bone-text-2" mixin="table-label" text="value: Lar Gibbon\nScientific Name: Hylobates lar carpenteri\nLocation: Southeast Asia\nItem: Skull\nSource: Scan by The Smithsonian Museum of Natural History\nNotes: The specimen was found in Phak Khinak Mountain, Thailand. The sex is unknown.The left mandible has an extra tooth, an impacted fourth molar"><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/gibbonskull-p.gif" position="0 0 0.01" width="3" height="2.7"></a-image><a-text mixin="table-caption" text="width: 3; value: Image by The National Museum of Natural History, used under CC0;" position="1.5 1.45 0.01" ></a-text><a-text mixin="table-caption" text="width: 3; value: X-ray image of the specimen cranium.;" position="1.5 -1.45 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="gorilla-m-tit" class="bone-text-2" mixin="table-label" text="value: Western Lowland Gorilla, male\nScientific Name: Gorilla gorilla gorilla\nLocation: Central Africa\nItem: Skull\nSource: Scan by The Smithsonian Museum of Natural History\nNotes: Western lowland gorillas are the most common type found in captivity. This male's skull has a large sagittal crest down the top of the cranium that acts as attachment sites for jaw muscles. The specimen was found in South Kamerun, Cameroon, Africa."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/gorillaskull-m-p.jpg" position="0 0 0.01" width="3" height="2"></a-image><a-text mixin="table-caption" text="width: 3; value: By Mehgan Murphy, Smithsonian's National Zoo, used under CC0;" position="1.5 1.2 0.01" ></a-text><a-text mixin="table-caption" text="width: 3; value: Male western lowland gorilla.;" position="1.5 -1.1 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="gorilla-f-tit" class="bone-text-2" mixin="table-label" text="value: Western Lowland Gorilla, female\nScientific Name: Gorilla gorilla gorilla\nLocation: Central Africa\nItem: Skull\nSource: Scan by The Smithsonian Museum of Natural History\nNotes: Gorillas are herbivores, eating plant material in their lush tropical forest environment. The specimen was found in Souanke Region of Africa, in the border area of Gabon, Cameroon, and Congo."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/gorillaskull-f-p.jpg" position="0 0 0.01" width="2" height="3"></a-image><a-text mixin="table-caption" text="width: 2; value: By Mehgan Murphy, Smithsonian's National Zoo, used under CC0; lineHeight: 45; wrapCount: 40" position="1 1.6 0.01" ></a-text><a-text mixin="table-caption" text="width: 2; value: Female western lowland gorilla with infant.; lineHeight: 45; wrapCount: 40" position="1 -1.6 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="chimp-tit" class="bone-text-2" mixin="table-label" text="value: Chimpanzee\nScientific Name: Pan troglodytes\nLocation: West and Central African tropical forests\nItem: Skull\nSource: Scan by National History Museum Imaging, London, UK\nNotes: The Pan genus is the closest living lineage to humans. Chimpanzees have complex social dyanamics and cultural transmission of tools and behavior."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/chimpanzee-p.jpg" position="0 0 0.01" width="2" height="3"></a-image><a-text mixin="table-caption" text="width: 2; value: Photo by the National Museum of Natural History, used under CC0; align: right; color: black; lineHeight: 45; wrapCount: 40" position="1 1.6 0.01" ></a-text><a-text mixin="table-caption" text="width: 2; value: Mounted chimpanzee skeleton.; align: right; lineHeight: 45; wrapCount: 40" position="1 -1.6 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="mhs-tit" class="bone-text-2" mixin="table-label" text="value: Modern Human\nScientific Name: Homo sapiens\nLocation: Earth\nItem: Skull\nSource: Scan by aellis43\nNotes: This skull is from the collection of San Antonio College, Texas. It's details are unknown."></a-text>
</a-entity>

<a-entity id="artifactscreen" class="center-zone" position="7.77 2 -2.0">
    <a-entity position="-2 -2 1.4">
	<a-cylinder color="gray" rotation="0 30 0" segments-radial="8" segments-height="1" height="0.15" geometry="radius: 0.1" ></a-cylinder>
	<a-entity id="holoartproj" visible="false">
	<a-entity mixin="holoprojector"></a-entity>
	<a-entity id="holoartifact" scale="7 7 7" rotation="0 0 0" class="center-obj-zone" static-body position="0 1.25 0" gltf-model="" animation="property: object3D.rotation.y; to: 360; easing: linear; dur: 12000; loop: true;" visible="false"></a-entity></a-entity></a-entity>
	
        <a-text id="acheul-tit" class="art-text" mixin="table-label" text="value: Acheulian Handaxe\nLocation: Abbeville, France\nTime: Unknown\nSource: Scan by Kathleen Brock of Research Laboratories of Archaeology, University of North Carolina at Chapel Hill\n\nNotes: Handaxes were a technology widespread in time and geography, from 1.8 million to 130,000 years ago in Africa, Europe, and Asia. The chipped stone tools are asscoiated with Homo erectus and continued to be used with archaic Homo sapiens."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/acheulean-p.jpg" position="0 0 0.01" width="2" height="2.3"></a-image><a-text mixin="table-caption" text="width: 2; value: &quot;Palaeolithic Handaxe&quot; by The Portable Antiquities Scheme/The Trustees of the British Museum, used under CC BY 2.0;" position="0.96 1.3 0.01" ></a-text><a-text mixin="table-caption" text="width: 2; value: Sub-triangle handaxe from Suffolk, England;" position="0.96 -1.23 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="mousterian-tit" class="art-text" mixin="table-label" text="value: Mousterian Scraper\nLocation: Chambes, France\nTime: Unknown\nSource: Scan by Abigail Gancz of Research Laboratories of Archaeology, University of North Carolina at Chapel Hill\n\nNotes: Mousterian tools were made with more efficiency and for more functions than the earlier Acheulian style. European Mousterian tools, dated between 160,000 and 40,000 years ago, are associaed with Neanderthals. Scrapers could have been used to producing leather from animal hides."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/mousterian-p.jpg" position="0 0 0.01" width="1.92" height="3"></a-image><a-text mixin="table-caption" text="width: 2; value: &quot;Mousterian Points and Scrapers&quot; by Wellcome Images, used under CC BY 4.0;" position="0.96 1.6 0.01" ></a-text><a-text mixin="table-caption" text="width: 2; value: Illustration of Mousterian scrapers from 1903.; wrapCount: 45;" position="0.96 -1.58 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="clovis-tit" class="art-text" mixin="table-label" text="value: Clovis Lanceolate Spear Point\nLocation: Piedmont region of North Carolina\nTime: 10,000 to 9,000 thousand years ago\nSource: Scan by Steve Davis of Research Laboratories of Archaeology, University of North Carolina at Chapel Hill\n\nNotes: Clovis was the first widespread North American stone tool style. The spear points have been found with the skeletal remains of megafauna, suggesting that the tools were important and accessing that resource."></a-text>

        <a-text id="harpoon-tit" class="art-text" mixin="table-label" text="value: Hippopotamus Ivory Harpoon\nLocation:Ileret, Kenya\nTime: 9,000 years ago\nSource: Scan by African Fossils\n\nNotes: Fishing cultures lived around the lush Lake Turkana in the early Holocene. This tool would have been halfed to a wood shaft and used to spear fish, with the barbs allowing for the fish to be retrieved with the harpoon."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/hippo-p.jpg" position="0 0 0.01" width="3" height="2"></a-image><a-text mixin="table-caption" text="width: 3; value: &quot;Hippo (Hippopotamus amphibius) Yawning&quot; by Bernard DUPONT, used under CC BY-SA 2.0; lineHeight: 60; wrapCount: 55;" position="1.48 1.17 0.01" ></a-text><a-text mixin="table-caption" text="width: 3; value: A hippopotamus showing tusks like the source material of the harpoon.;" position="1.48 -1.2 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
       
        <a-text id="moundville-tit"  class="art-text" mixin="table-label" text="value: Engraved Water Bottle\nLocation: Moundville, Alabama\nTime: 1400\nSource: Replica scan by Research Laboratories of Archaeology, University of North Carolina at Chapel Hill\n\nNotes: Moundville is a Mississippian culture site that held a dense agricultural population living amongst 34 constructed mounds. The original artifact was studied by archaeologist Clarence B. Moore in the turn of the 20th century. His notebooks label the bird figures as ivory-billed woodpeckers, a species now likely extinct."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/moundville-p.jpg" position="0 0 0.01" width="2.6" height="3"></a-image><a-text text="width: 2.6; value: Painting by John James Audubon, image by Houghton Library, used under public domain; align: right; color: black; wrapCount: 50;" position="1.31 1.6 0.01" ></a-text><a-text text="width: 2; value: Painting of ivory-billed woodpeckers.; align: right; color: black" position="1.25 -1.56 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>

        <a-text id="dagger-tit"  class="art-text" mixin="table-label" text="value: Human Femur Dagger\nLocation: Upper Sepik River, Papua New Guinea\nTime: Mid 1900s\nSource: Scan by 3D Modeling of Bone Daggers from Papua New Guinea Project, Hood Museum of Art, Dartmouth College\n\nNotes: Daggers carved from human femurs were used for combat but also had symbolic value. The bones were from respected warriors and believed to be imbued with their power. Daggers were also carved from cassowary bird bones."><a-entity position="4 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/dagger-p.jpg" position="0 0 0.01" width="2" height="3"></a-image><a-text text="width: 2; value: Image by Saint Louis Art Museum, used under public domain; align: right; color: black; wrapCount: 50;" position="1 1.6 0.01" ></a-text><a-text text="width: 2; value: Dagger carved from a cassowary bird femur, Papua New Guinea.; align: right; color: black" position="1 -1.6 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="venus-tit" class="art-text" mixin="table-label" text="value: Woman of Willendorf\nLocation: Austria\nTime: 32,000 years ago\nSource: Scan by Scan the World\n\nNotes: Nude female figures with exaggerated sexual features, labeled 'Venus figurines' may have represented fertility. This artifact, the most famous of this category, was found in 1908. It is currently in the Naturhistorisches Museum, Vienna, Austria."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/venus-p.jpg" position="0 0 0.01" width="2" height="3"></a-image><a-text mixin="table-caption" text="width: 2; value: Photograph by Vassil, used under CC0;" position="0.85 1.6 0.01" ></a-text><a-text mixin="table-caption" text="width: 2; value: The &quot;Venus of Lespugue,&quot; 23,000 years old, found in Haute-Garonne, France.;" position="0.82 -1.66 0.01"></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text id="nasca-tit" class="art-text" mixin="table-label" text="value: Nasca Vessel\nLocation: Peru\nTime: 325 to 440\nSource: Scan by Laura Shea of Mount Holyoke College Art Museum, South Hadley, Massachusetts\n\nNotes: The Nasca were a prehistoric culture on the southern coast of Peru. They are most known today for the Nasca Lines, large designs exposed in the Nazca Desert. This container is decorated with multi-colored figure of a ritual performer in a whiskered mask and elaborate cloak."><a-entity position="3.75 0 0" rotation="0 0 0"><a-image mixin="scale-label" src="images/nasca-p.jpg" position="0 0 0.01" width="3" height="2.6"></a-image><a-text mixin="table-caption" text="width: 3; value: Photograph by The Cleveland Museum of Art, used under CC0;" position="1.49 1.4 0.01" ></a-text><a-text mixin="table-caption" text="width: 3; value: Nasca culture mask made of hammered gold alloy.;" position="1.52 -1.39 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
          
        <a-text id="canopic-tit" class="art-text" mixin="table-label"  text="value: Canopic Jar Lid\nLocation: Egypt\nTime: Unknown\nSource: Scan by Anna Garnett and Thomas Flynn for the British Museum\n\nNotes: Canopic jars contained isolated organs of mummified people and were entombed together. The hamdryas baboon bust represents the Egyptian god Hapi, who protected the lungs of the deceased."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/canopic-p.jpg" position="0 0 0.01" width="3" height="2.2"></a-image><a-text mixin="table-caption" text="width: 3; value: Photograph by The Metropolitan Museum of Art, used under CC0; lineHeight: 60; wrapCount: 55;" position="1.49 1.2 0.01" ></a-text><a-text mixin="table-caption" text="width: 3; value: Set of canopic jars representing the four sons of Horus, 25th Dynasty (712 to 664 BC).;" position="1.49 -1.3 0.01"></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
        
        <a-text position="0 0 -1" id="baboon-blue-tit" class="art-text" mixin="table-label" text="value: Baboon Figurine\nLocation: Egypt\nTime: 700 to 500 BC\nSource: Scan by the Minneapolis Institute of Art\n\nNotes: This figurine was made from faience, a type of glazed cerarmic ware. The hole at the top would have held a crescent crown representing the moon god Thoth. This god is also associated with writing, measurement, and balance."><a-entity position="3.75 0 0"  rotation="0 0 0"><a-image mixin="scale-label" src="images/baboon-blue-p.jpg" position="0 0 0.01" width="3" height="2"></a-image><a-text mixin="table-caption" text="width: 3; value: Photograph by Moataz Tawfek Egbaria, used under CC BY-SA 4.0; lineHeight: 60; wrapCount: 55;" position="1.5 1.1 0.01" ></a-text><a-text mixin="table-caption" text="width: 3; value: Male hamadryas baboon, seated.;" position="1.5 -1.1 0.01"></a-text></a-entity><!-- Photo Caption --><!-- Image Panels --></a-text>
</a-entity></a-entity>

        <a-entity mixin="scale-box" id="stand1-tit"><a-entity mixin="scale-label-border" position="-0.01 2 -0.1" rotation="0 90 0"></a-entity><a-entity mixin="scale-label" position="0 2 -0.1" rotation="0 90 0" text="value: Eastern Lowland Gorilla\nScientific Name: Gorilla beringei graueri \nLocation: Democratic Republic of Congo\nTime: Present\n\nNotes: The largest living primate, though critically endangered.; color: black; lineHeight: 75; wrap-count: 35"></a-entity> <!-- Info Panels -->
        <a-entity position="-1.563 1.6 1.7" rotation="0 90 0"><a-plane mixin="scale-label" width="3.8" height="2.65" position="0 -0.05 0" color="#375719"></a-plane><a-image mixin="scale-label" src="images/gorilla-p.jpg" position="0 0 0.01" width="3.75" height="2.5"></a-image><a-text text="width: 2; value: &quot;Imposing&quot; by Joe McKenna, used under CC BY 2.0 ; align: right; color: #d7d7d7" position="1.85 -1.3 0.01" ></a-text></a-entity><!-- Photo Caption --><!-- Image Panels -->
        <a-plane mixin="scale-label-border" position="-0.01 1.88 -1.5" rotation="0 90 0"></a-plane><a-entity mixin="scale-label" position="0 1.88 -1.5" rotation="0 90 0" text="value: Madame Berthe's Mouse Lemur\nScientific Name: Microcebus berthae \nLocation: Madagascar\nTime: Present\n\nNotes: The smallest living primate, with a weight of 1.1 ounces.; color: black; lineHeight: 75; wrap-count: 35"></a-entity></a-entity></a-entity>
      
         <a-entity class="scale-zone" static-body position="-8.7 0 4.9" rotation="0 90 0">
         <a-entity gltf-model="models/rhesus-rh.glb"   rotation="0 0 0" scale="1 1 1" shadow="cast: false; receive: false">

         <a-entity  mixin="scale-box" id="stand2-tit"><a-entity mixin="scale-label-border" position="1.1 2 1.204" rotation="0 180 0"></a-entity><a-entity mixin="scale-label" position="1.1 2 1.2" rotation="0 180 0" text="value: Rhesus Macaque\nScientific Name: Macaca mulatta\nLocation: Central Asia, India, Southeast Asia, and China\nTime: Present\n\nNotes: The primate with the second largest geographic range. Humans have used rhesus macaques for scientific research, including  a role in the discovery of the Rh factor antigen in human blood types.; color: black; lineHeight: 75; wrap-count: 35"></a-entity>
